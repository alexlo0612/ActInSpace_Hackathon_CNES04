<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/admin.css">

  <link href="https://vjs.zencdn.net/7.0.3/video-js.css" rel="stylesheet">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary top-nav">
    <a class="navbar-brand" href="#" draggable="false"><img class="logo-navbar" src="images/logo.png" alt="" draggable="false"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Admin Panel <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">New</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Popular</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cinema</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 search-component">
        <input class="search-rounded form-control mr-sm-2" type="text" placeholder="Search for movies">
        <i class="fa fa-search search-icon" style="color: white;"></i>
        
      </form>
      <div class="button-menu-uknow">
        <button type="button" class="btn btn-primary btn-signup">Signup</button>
      <a href="#" class="login-link">Login</a>
      <img src="images/user_icon.png" class="user-icon-menu"alt="">
      </div>
    </div>
  </nav>
<div class="container">
  <div class="wrapper">
    <div class="wrap-container">
      <h1 class="text-center display-4" style="padding-top: 30px;">Please Upload Your Video File</h1>

      <center>
        <form action="/routes" method="POST">
          <input type="file" name="" id="" style="margin-top:50px;margin-bottom: 50px;">
          <button class="btn btn-primary btn-lg btn-block btn-upload-big">Upload your file</button> 
          
        </form>
        
        <p class="lead text-muted info-t">*Please upload only video files with the max size of 10MB to reduce server load. Maximum three uploads allowed.*</p>
      </center>
    </div>
  </div>
</div>


<!-- VideoJS CDN -->
<script src="https://vjs.zencdn.net/7.0.3/video.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
